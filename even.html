<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript web developer</title>
</head>
<body>
    <h1 onclick="handleclick()">exploring event</h1>
    <button onmouseout="handleclick()">click me</button>
    <button id="second">click me 1</button>
    <button class="item">click me 2</button>
    <button class="item">click me 3</button>
    <button id="lastPerson">click me 4</button>
    <script>
       document.getElementById('lastPerson').addEventListener('click', function(){
        document.body.style.backgroundColor = 'cyan';
       })
    </script>
</body>
</html>
